<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Credit â€” Shiiro AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0f0f0f;
      --card-bg: rgba(30, 30, 30, 0.7);
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --accent: #00d4ff;
      --accent-pink: #ff2a6d;
      --border-radius: 18px;
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 42, 109, 0.05) 0%, transparent 50%);
    }

    .header {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin: 20px 0 40px;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
    }

    /* Video Container */
    .video-container {
      width: 100%;
      max-width: 560px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
    }

    .video-container video {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    /* Credit List */
    .credit-list {
      width: 100%;
      max-width: 560px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
    }

    .credit-title {
      font-size: 22px;
      color: var(--accent);
      margin-bottom: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .credit-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .credit-item:last-child {
      border-bottom: none;
    }

    .item-label {
      font-weight: 600;
      color: var(--text);
    }

    .item-value {
      color: var(--text-secondary);
    }

    /* Back Button */
    .back-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0, 212, 255, 0.6);
    }

    @media (max-width: 600px) {
      .credit-item {
        flex-direction: column;
        gap: 5px;
      }
      .item-value {
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">Shiiro AI</div>
    <div class="subtitle">Dibuat oleh Fathan 8D</div>
  </div>

  <!-- Video Player -->
  <div class="video-container">
    <video id="creditVideo" controls autoplay muted playsinline style="background: #000; border-radius: 12px;">
      <source src="https://files.catbox.moe/6sdcsk.mp4" type="video/mp4">
      Browser Anda tidak mendukung pemutar video.
    </video>
  </div>

  <!-- Credit List -->
  <div class="credit-list">
    <div class="credit-title">
      <i class="fas fa-award"></i> Credit Spesial
    </div>
    <div class="credit-item">
      <span class="item-label">Developer</span>
      <span class="item-value">Fathan 8D</span>
    </div>
    <div class="credit-item">
      <span class="item-label">Panel Pterodactyl</span>
      <span class="item-value">Support Server</span>
    </div>
    <div class="credit-item">
      <span class="item-label">Chatbox</span>
      <span class="item-value">Support Video</span>
    </div>
    <div class="credit-item">
      <span class="item-label">Kondular</span>
      <span class="item-value">Support Web2APK</span>
    </div>
  </div>

  <!-- Back Button -->
  <button class="back-btn" onclick="window.history.back()">
    <i class="fas fa-arrow-left"></i> Kembali ke Chat
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('creditVideo');
      video.play().catch(e => {
        console.log("Auto-play blocked, user may need to click play.");
        video.controls = true;
      });
    });
  </script>
</body>
</html>
